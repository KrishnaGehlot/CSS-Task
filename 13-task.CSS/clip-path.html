<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(99, 167, 240); 
        }

        div img {
            clip-path: polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%);
            height: 200px;
            margin-top: 5%;
            margin-left: 5%;
        }
        .second
        {
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
        }
        .third
        {
            clip-path: polygon(11% 0, 100% 50%, 100% 100%, 0 100%);
        }
        .fourth
        {
            clip-path: polygon(0 0, 100% 0, 100% 75%, 100% 100%, 75% 100%, 33% 100%, 23% 68%);
        }
        .card
        {
            clip-path: polygon(100% 0%, 75% 50%, 100% 100%, 25% 100%, 4% 58%, 0 0);
        }
        .card-2{
            clip-path: polygon(0 25%, 100% 14%, 100% 36%, 94% 76%, 8% 93%, 0% 50%);
        }
        .card-3{
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        p
        {
            background-color: rgb(41, 131, 220);
            /* border: 2px solid rgb(0, 0, 0);  */
            /* box-sizing:content-box; */
            height: 100px;
            width: 200px;
            margin-left: 65%;
            margin-top :-14%;
            height: 250px;     
        
            clip-path: polygon(10% 25%, 35% 25%, 35% 0%, 65% 0%, 65% 25%, 90% 25%, 90% 50%, 65% 50%, 65% 100%, 35% 100%, 35% 50%, 10% 50%);
        }


    </style>
</head>
<body>
    <div>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlxCvC68F3M6hoI9pUUaw_ZBsAhajSx1GZ2wPjMvd-5FIMf3mmQ9Brrt5I1wFbVPuWDc0&usqp=CAU" alt="">
        <img src="https://cdn.pixabay.com/photo/2020/07/08/05/39/river-5382643_1280.jpg"   class="card"  alt="">
        <img src="https://i0.wp.com/www.lokpath.com/wp-content/uploads/2020/12/elephant.jpg?fit=550%2C367&ssl=1" class="card-2"  alt="">
        <img src="https://img.freepik.com/premium-photo/king-cobra-world-s-longest-venomous-snake-jungle-with-clipping-path-king-cobra-snake_46363-623.jpg?w=2000"  class="card-3" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlxCvC68F3M6hoI9pUUaw_ZBsAhajSx1GZ2wPjMvd-5FIMf3mmQ9Brrt5I1wFbVPuWDc0&usqp=CAU" alt=""> 
        <p>

        </p>
    
    </div>
    <div>
        <img src="https://i0.wp.com/css-tricks.com/wp-content/uploads/2019/07/melt.png?fit=1200%2C600&ssl=1"  class="second" alt="">
        <img src="https://code-boxx.com/wp-content/uploads/2022/03/sunset.webp?ezimgfmt=rs:600x420/rscb30/ngcb30/notWebP"   class="third" alt="">
        <img src="https://naradesign.github.io/html5/img/example.jpg" class="fourth"  alt="">
    </div>
</div>
    
</body>
</html>
